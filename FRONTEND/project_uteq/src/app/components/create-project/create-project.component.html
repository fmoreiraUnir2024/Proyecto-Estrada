<div class="w-full max-w-2xl mx-auto py-12 px-4 md:px-6">
  <div class="space-y-6">
    <div>
      <h1 class="text-3xl font-bold tracking-tighter">Crear un Nuevo Proyecto</h1>
      <p class="text-gray-500 dark:text-gray-400">Comienza llenando el formulario a continuación.</p>
    </div>
    <form class="grid grid-cols-1 gap-6" (ngSubmit)="crearProyecto()">
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="nombre"
        >
          Nombre del Proyecto
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="nombre"
          placeholder="Ingresa el nombre del proyecto"
          [(ngModel)]="proyecto.nombre"
          name="nombre"
        />
      </div>
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="descripcion"
        >
          Breve Descripción
        </label>
        <textarea
          class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="descripcion"
          placeholder="Describe tu proyecto"
          rows="3"
          [(ngModel)]="proyecto.descripcion"
          name="descripcion"
        ></textarea>
      </div>
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="tipoArticulo"
        >
          Tipo de Artículo
        </label>
        <select
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="tipoArticulo"
          [(ngModel)]="proyecto.tipo_articulo"
          name="tipoArticulo"
        >
          <option value="">Selecciona el tipo de artículo</option>
          <option value="report">Reporte</option>
          <option value="scientific">Artículo Científico</option>
          <option value="manual">Manual</option>
        </select>
      </div>
      <div>
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
          Plantilla
        </label>
        <select
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="plantilla"
          [(ngModel)]="proyecto.plantilla_id"
          name="plantillaId"
        >
          <option *ngFor="let plantilla of plantillas" [value]="plantilla.id">{{plantilla.nombre}}</option>
        </select>
      </div>
    </form>
    <div class="flex justify-end">
      <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/90 h-10 py-2 px-8" (click)="crearProyecto()">
        Crear Proyecto
      </button>
    </div>
  </div>
</div>
