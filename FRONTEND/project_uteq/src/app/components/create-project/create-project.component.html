<div class="w-full max-w-2xl mx-auto py-12 px-4 md:px-6">
  <div class="space-y-6">
    <div>
      <h1 class="text-3xl font-bold tracking-tighter">{{ idProyecto ? 'Editar Proyecto' : 'Crear un Nuevo Proyecto' }}</h1>
      <p class="text-gray-500 dark:text-gray-400">Comienza llenando el formulario a continuación.</p>
    </div>
    <form class="grid grid-cols-1 gap-6" (ngSubmit)="crearProyecto()">
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="nombre"
        >
          Nombre del Proyecto
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="nombre"
          placeholder="Ingresa el nombre del proyecto"
          [(ngModel)]="proyecto.nombre"
          name="nombre"
        />
      </div>
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="descripcion"
        >
          Breve Descripción
        </label>
        <textarea
          class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="descripcion"
          placeholder="Describe tu proyecto"
          rows="3"
          [(ngModel)]="proyecto.descripcion"
          name="descripcion"
        ></textarea>
      </div>
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="tipoArticulo"
        >
          Tipo de Artículo
        </label>
        <select
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="tipoArticulo"
          [(ngModel)]="proyecto.tipo_articulo"
          name="tipoArticulo"
        >
          <option value="">Selecciona el tipo de artículo</option>
          <option value="Reporte">Reporte</option>
          <option value="ArtículoCientífico">Artículo Científico</option>
          <option value="manual">Manual</option>
          <option value="revista">Revista</option>
        </select>
      </div>
      <div>
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
          Plantilla
        </label>
        <select
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="plantilla"
          [(ngModel)]="proyecto.plantilla_id"
          name="plantillaId"
        >
          <option *ngFor="let plantilla of plantillas"
           [value]="plantilla.id">{{plantilla.nombre}}</option>
        </select>
      </div>
      <div class="flex justify-between">
        <button *ngIf="proyecto.proyecto_id!=0" 
        (click)="verTodaInformacionProyecto(proyecto.proyecto_id)" 
        class="inline-flex
        items-center 
        justify-center 
        whitespace-nowrap 
        p-4
      
        rounded-md text-sm 
        font-medium ring-offset-background 
        transition-colors focus-visible:outline-none 
        focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
        disabled:pointer-events-none disabled:opacity-50 bg-gray-200">
          
         Editar el contenido 
        </button>

        <button class="inline-flex
         items-center 
         justify-center 
         whitespace-nowrap 
         p-4
       
         rounded-md text-sm 
         font-medium ring-offset-background 
         transition-colors focus-visible:outline-none 
         focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
         disabled:pointer-events-none disabled:opacity-50 " 
         [ngClass]="{ 'bg-blue-500 text-black-900': !idProyecto, 
         'bg-green-500 text-white': idProyecto }" 
         type="submit">
          {{ idProyecto ? 'Actualizar Proyecto' : 'Crear Proyecto' }}
        </button>
      </div>
    </form>
  </div>
</div>
