<div class="flex flex-col items-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="max-w-5xl w-full px-4 md:px-6">
    <div class="flex flex-col items-center justify-center py-12 md:py-16">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">¡Bienvenido de nuevo, {{ userName }}!</h1>
      <p class="text-gray-600 dark:text-gray-400 text-center">A continuación le presentamos una descripción general rápida de sus proyectos recientes.</p>
    </div>
    <div class="flex items-center justify-between mb-8">
      <div class="relative w-full max-w-md">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500 dark:text-gray-400"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
        <input
          class="flex h-10 border text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 rounded-md py-2 px-4 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
          placeholder="Buscar proyectos..."
          type="text"
        />
      </div>
      <div class="flex items-center space-x-4">
        <button
          class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 flex items-center space-x-2"
          type="button"
          id="radix-:r1c:"
          aria-haspopup="menu"
          aria-expanded="false"
          data-state="closed"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-5 h-5"
          >
            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
          </svg>
          <span>Filtrar</span>
        </button> 

        <button (click)="this.router.navigate(['/create-project'])" *ngIf="isLoggedIn" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 bg-gray-900 text-white rounded-md py-2 px-4 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
          Crear proyecto
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let proyecto of proyectos" class="card-cw rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 pt-6  pl-3 ">
          <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">{{ proyecto.nombre }}</h3>
          <p class="text-sm text-gray-300 text-muted-foreground">{{ proyecto.tipoArticulo }}</p>
        </div>
        <div class="pt-4 pb-6 pr-3 pl-3">
          <p class="text-sm text-gray-600  dark:text-gray-400">{{ proyecto.descripcion }}</p>
          <div class="flex justify-end space-x-2 mt-5">
            <button (click)="abriInformacion(proyecto.id)" 
            class="inline-flex items-center justify-center 
            whitespace-nowrap text-sm font-medium 
            ring-offset-background transition-colors 
            focus-visible:outline-none focus-visible:ring-2 
            focus-visible:ring-ring focus-visible:ring-offset-2 
            disabled:pointer-events-none disabled:opacity-50 h-8 
            bg-gray-900  text-white  hover:text-black rounded-md py-1 px-3 hover:bg-gray-200 bg-green-700">

            </button>
            <button (click)="DocumentoProyecto(proyecto.id)" 
            class="inline-flex items-center justify-center 
            whitespace-nowrap text-sm font-medium 
            ring-offset-background transition-colors 
            focus-visible:outline-none focus-visible:ring-2 
            focus-visible:ring-ring focus-visible:ring-offset-2 
            disabled:pointer-events-none disabled:opacity-50 h-8 
            bg-gray-900 text-white  hover:text-black rounded-md py-1 px-3 hover:bg-gray-200">
            <svg data-testid="geist-icon" height="10" width="10" stroke-linejoin="round" viewBox="0 0 16 16"  style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M14.5 7.5V12.5C14.5 13.0523 14.0523 13.5 13.5 13.5H2.5C1.94772 13.5 1.5 13.0523 1.5 12.5V7.5H14.5ZM14.5 6V4H8.83333C8.29241 4 7.76607 3.82456 7.33333 3.5L6 2.5H1.5V6H14.5ZM0 1H1.5H6.16667C6.38304 1 6.59357 1.07018 6.76667 1.2L8.23333 2.3C8.40643 2.42982 8.61696 2.5 8.83333 2.5H14.5H16V4V12.5C16 13.8807 14.8807 15 13.5 15H2.5C1.11929 15 0 13.8807 0 12.5V2.5V1Z" fill="currentColor"></path></svg>
            </button>
            <button (click)="DescargarDocumentoProyecto(proyecto.id)" 
            class="inline-flex items-center justify-center 
            whitespace-nowrap text-sm font-medium 
            ring-offset-background transition-colors 
            focus-visible:outline-none focus-visible:ring-2 
            focus-visible:ring-ring focus-visible:ring-offset-2 
            disabled:pointer-events-none disabled:opacity-50 h-8 
            bg-gray-200 text-black  hover:text-white rounded-md py-1 px-3 hover:bg-gray-500">
            <svg data-testid="geist-icon" height="10" width="10" stroke-linejoin="round" viewBox="0 0 16 16"  style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 1V1.75V8.68934L10.7197 6.71967L11.25 6.18934L12.3107 7.25L11.7803 7.78033L8.70711 10.8536C8.31658 11.2441 7.68342 11.2441 7.29289 10.8536L4.21967 7.78033L3.68934 7.25L4.75 6.18934L5.28033 6.71967L7.25 8.68934V1.75V1H8.75ZM13.5 9.25V13.5H2.5V9.25V8.5H1V9.25V14C1 14.5523 1.44771 15 2 15H14C14.5523 15 15 14.5523 15 14V9.25V8.5H13.5V9.25Z" fill="currentColor"></path></svg>
            </button>
            <button (click)="verTodaInformacionProyecto(proyecto.id)" 
            class="inline-flex items-center justify-center
             whitespace-nowrap text-sm font-medium 
             ring-offset-background transition-colors 
             focus-visible:outline-none focus-visible:ring-2 
             focus-visible:ring-ring focus-visible:ring-offset-2 
             disabled:pointer-events-none disabled:opacity-50 h-8
              bg-gray-200 ext-black  hover:text-white rounded-md py-1 px-3 hover:bg-gray-500">
              <svg data-testid="geist-icon" height="10" width="10" stroke-linejoin="round" viewBox="0 0 16 16"  style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.74944 1H8.99944V2.5H9.74944H12.4388L9.46911 5.46967L8.93878 6L9.99944 7.06066L10.5298 6.53033L13.4983 3.56182V6.25V7H14.9983V6.25V2C14.9983 1.44772 14.5506 1 13.9983 1H9.74944ZM2.50195 12.4382V9.75V9H1.00195V9.75V14C1.00195 14.5523 1.44967 15 2.00195 15H6.25079H7.00079V13.5H6.25079H3.56145L6.53112 10.5303L7.06145 10L6.00079 8.93934L5.47046 9.46967L2.50195 12.4382Z" fill="currentColor"></path></svg>
            </button>
          </div>

      </div>
