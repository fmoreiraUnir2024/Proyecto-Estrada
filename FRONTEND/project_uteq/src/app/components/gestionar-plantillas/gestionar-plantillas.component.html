<div class="w-full max-w-2xl mx-auto py-12 px-4 md:px-6">
  <div class="space-y-6">
    <div>
      <h1 class="text-3xl font-bold tracking-tighter">Registrar Nueva Plantilla</h1>
      <p class="text-gray-500 dark:text-gray-400">Comienza llenando el formulario a continuaci√≥n.</p>
    </div>
    <form (submit)="guardarPlantilla()">
      <div>
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nuevaPlantilla.nombre" name="nombre" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Ingrese el nombre de la plantilla" required />
      </div>
      <div>
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="archivo">Archivo</label>
        <input
          type="file"
          (change)="onFileChange($event)"
          accept=".txt, .docx"
          class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
          id="formato"
          placeholder="Seleccione un archivo"
        />
      </div>
      <div>
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="contenido">Contenido del Archivo</label>
        <textarea id="contenido" [(ngModel)]="contenidoArchivo" name="contenido" rows="10" class="flex w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"></textarea>
      </div>
      <div class="flex justify-end mt-8">
        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/90 h-10 py-2 px-8">Registrar Plantilla</button>
      </div>
    </form>
    <div class="mt-8">
      <h2 class="text-xl font-semibold ">Plantillas Registradas</h2>
      <div class="max-h-80 overflow-y-auto">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">
          <div *ngFor="let plantilla of plantillas" class="bg-white rounded-lg shadow-md p-4">
            <div class="flex justify-between items-center mb-4">
              <div class="text-lg font-semibold truncate w-3/4">{{ plantilla.nombre }}</div>
              <div class="text-gray-500">
                <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M1.5 3.5H14.5V5.5H13.5H2.5H1.5V3.5ZM1 7H0V5.5V3.5V2H1.5H14.5H16V3.5V5.5V7H15V12.5C15 13.8807 13.8807 15 12.5 15H3.5C2.11929 15 1 13.8807 1 12.5V7ZM2.5 7V12.5C2.5 13.0523 2.94772 13.5 3.5 13.5H12.5C13.0523 13.5 13.5 13.0523 13.5 12.5V7H2.5ZM6 9.5H6.75H9.25H10V11H9.25H6.75H6V9.5Z" fill="currentColor"></path></svg>
              </div>
            </div>
            <div class="text-gray-700 mb-4 truncate overflow-hidden">{{ plantilla.formato }}</div>
            <div class="flex justify-between items-center">
              <button (click)="seleccionarPlantilla(plantilla)"
               class="text-blac-500 hover:text-black-300">
                <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 3V2.25H1V3V9.25C1 10.2165 1.7835 11 2.75 11H12.4393L10.4697 12.9697L9.93934 13.5L11 14.5607L11.5303 14.0303L14.7803 10.7803C15.0732 10.4874 15.0732 10.0126 14.7803 9.71967L11.5303 6.46967L11 5.93934L9.93934 7L10.4697 7.53033L12.4393 9.5H2.75C2.61193 9.5 2.5 9.38807 2.5 9.25V3Z" fill="currentColor"></path></svg>
                <span class="ml-2"></span>
              </button>
              <button  class="text-red-500 hover:text-black-700">
                <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM10.5 11.5607L9.96967 11.0303L8 9.06066L6.03033 11.0303L5.5 11.5607L4.43934 10.5L4.96967 9.96967L6.93934 8L4.96967 6.03033L4.43934 5.5L5.5 4.43934L6.03033 4.96967L8 6.93934L9.96967 4.96967L10.5 4.43934L11.5607 5.5L11.0303 6.03033L9.06066 8L11.0303 9.96967L11.5607 10.5L10.5 11.5607Z" fill="currentColor"></path></svg>
                <span class="ml-2"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
