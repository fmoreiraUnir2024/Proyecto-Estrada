<div style="background-color: #e4e4e4;" class="flex h-screen w-full items-center justify-center bg-white dark:bg-gray-950">
  <div style="background-color: white;" class="rounded-lg border bg-card text-card-foreground shadow-sm w-full max-w-md" data-v0-t="card">
    <div class="flex flex-col p-6 space-y-2">
      <h3 class="whitespace-nowrap tracking-tight text-2xl font-bold">Login</h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">Enter your email and password to access your account.</p>
    </div>
    <form class="p-6 space-y-4" (ngSubmit)="onSubmit()">
      <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">Email</label>
        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
               id="username"
               [(ngModel)]="username"
               name="username"
               placeholder="frmoreira"
               required
               type="text" />
      </div>
      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">Password</label>
          <a class="text-sm font-medium text-gray-900 underline underline-offset-2 hover:text-gray-700 dark:text-gray-50 dark:hover:text-gray-300" href="#" rel="ugc">Forgot password?</a>
        </div>
        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
               id="password"
               [(ngModel)]="password"
               name="password"
               required
               type="password" />
      </div>
      <div class="flex items-center p-6">
        <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">Login</button>
      </div>
    </form>
  </div>
</div>
